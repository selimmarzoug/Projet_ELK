[pytest]
# Configuration pytest pour ProjetELK

# Chemins de recherche des tests
testpaths = tests

# Pattern de découverte des fichiers de tests
python_files = test_*.py *_test.py

# Pattern de découverte des classes de tests
python_classes = Test* *Tests

# Pattern de découverte des fonctions de tests
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=webapp
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (nécessitent services externes)
    slow: Tests lents (peuvent prendre plusieurs secondes)
    api: Tests d'API REST
    db: Tests nécessitant MongoDB/Redis/Elasticsearch

# Désactiver les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout par défaut (en secondes)
timeout = 300

# Variables d'environnement pour les tests
env =
    TESTING=True
    FLASK_ENV=testing
