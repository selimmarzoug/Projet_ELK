input {
  file {
    path => "/data/uploads/*.json"
    start_position => "beginning"
    sincedb_path => "/usr/share/logstash/data/sincedb_json"
    mode => "read"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/data/completed_json.log"
    codec => "json_lines"
  }
}

filter {
  # Parser le JSON
  json {
    source => "message"
    target => "parsed_json"
  }
  
  # Promouvoir les champs JSON au niveau racine
  if [parsed_json] {
    ruby {
      code => "
        parsed = event.get('parsed_json')
        if parsed.is_a?(Hash)
          parsed.each { |k, v| event.set(k, v) }
        end
        event.remove('parsed_json')
      "
    }
  }
  
  # Parser le champ timestamp si présent
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss'Z'", "yyyy-MM-dd'T'HH:mm:ssZ", "yyyy-MM-dd HH:mm:ss"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }
  
  # Ajouter des métadonnées sur le fichier source
  mutate {
    add_field => {
      "source_type" => "json"
      "source_file" => "%{[log][file][path]}"
      "ingestion_timestamp" => "%{@timestamp}"
    }
  }
  
  # Normaliser le champ level si présent
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }
  
  # Extraire des infos supplémentaires si pattern de log standard
  if [message] and [message] =~ /ERROR|WARN|INFO|DEBUG/ {
    grok {
      match => {
        "message" => [
          "%{LOGLEVEL:extracted_level}",
          ".*%{LOGLEVEL:extracted_level}.*"
        ]
      }
      pattern_definitions => {
        "LOGLEVEL" => "(ERROR|WARN|WARNING|INFO|DEBUG|TRACE|FATAL)"
      }
      tag_on_failure => []
    }
  }
  
  # Supprimer les champs Logstash internes non nécessaires
  mutate {
    remove_field => ["host", "event"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-json-%{+YYYY.MM.dd}"
    data_stream => false
  }
  
  # Debug: afficher dans stdout
  stdout {
    codec => rubydebug {
      metadata => true
    }
  }
}
